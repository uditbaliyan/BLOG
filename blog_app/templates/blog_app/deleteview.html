<form method="post" class="mt-5">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Are you sure you want to delete "{{ object }}"?</p>
                        {{ form }}
                        <button type="submit" class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
